<!DOCTYPE html>
<!--A instrução <!DOCTYPE html> indica para o navegador a versão do HTML
que deve ser usada-->
<html>
	<head>
		<!--A tag <head> contém informações sobre o documento HTML 
		que são de interesse somente do navegador e para outros
		serviços da web-->
		<title>Estrutura do HTML</title>
		<!--A tag <title> define o título do documento visto na aba da
		janela do navegador-->
		<meta charset="utf-8">
		<!--O parâmetro charset da tag meta define o conjunto de caracteres
		que será usado na página, nesse caso o UTF-8, que é compatível com
		quase todos os idiomas do mundo-->
	</head>
	<body>
		<!--A tag <body> contém o conteúdo vísivel do site-->
		<h1>MusicDot</h1>
	</body>
</html>
