<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Elementos estruturais e semântica</title>
	</head>
	<body>
		<!--Tags como <section>, <article>, <address>, entre outras, têm
		a intenção de representar com maior precisão o conteúdo que queremos
		mostrar. Estas tags são chamadas também de elementos semânticos, ou
		seja, que conseguem passar uma informação com um significado específico
		para o conteúdo interpretado pelo navegador -->
		
		<!--As únicas tags que são de propósito genérico e que são usadas apenas
		para facilitar a estilização no CSS são as tags <div> e <span>. Essas duas
		tags não representam nenhum conteúdo necessariamente. <div> representa uma
		divisão de blocos e <span> uma marcação para texto (sem quebrar a linha do
		texto). -->
	</body>
</html>
