<!DOCTYPE html>
<html>
	<head>
		<title>Parágrafos e ênfase</title>
		<meta charset="utf-8">
	</head>
	<body>
		<!--Tag de parágrafo <p> -->
		<p>
			A MusicDot é a maior escola online de música de todo o mundo.
		</p>
		<!--Tags de ênfase:
			<strong> Deixa o texto mais forte
			<em> Deixa o texto itálico
			<small> Diminui o peso do texto 
			<b> Negrito
			<i> Itálico -->
		<p>
			Nossa matriz fica em Mafra, em Santa Catarina. De lá, saem grande
			parte das gravações de nossos cursos.
		</p>
		<p>
			Aprenda de um jeito rápido e barato na <strong>MusicDot</strong>.</p>
		<!--A tag <img> indica para o navegador que a imagem deve ser renderizada 
		naquele lugar e necessita de dois atributos preenchidos: src(aponta para a
		sua localização, pode ser um local do seu computador ou um endereço da web) 
		e alt(é um texto alternativo caso a imagem não possa ser carregada -->
		<!--A tag <figure> define uma imagem em conjunto com a tag <img>. Além disso,
		permite adicionar uma legenda para a imagem com a tag <figcaption>. -->
		<figure>
			<img src="img/matriz-musicdot.png" alt="Foto da matriz da musicdot">
			<figcaption>Matriz da MusicDot</figcaption>
		</figure>
	</body>
</html>
