<!DOCTYPE html>
<html>
	<head>

		<!--Outra maneira de declarar os estilos CSS do documento é com um
		arquivo externo com a extensão .css -->
		<!--A tag <link rel="stylesheet" href=caminho> faz a ligação do 
		arquivo .css com a página html -->
		<link rel="stylesheet" href="index6.css">
	</head>
	<body>
		<h1>Este título principal aparecerá com uma imagem de fundo</h1>
		<p>
			O conteúdo desta tag será exibido em azul com fundo amarelo!!
		</p>
		<p>
			<strong>Também</strong> será exibido em azul com fundo amarelo!
		</p>
	</body>
</html>
