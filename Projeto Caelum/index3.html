<!DOCTYPE html>
<html>
	<head>
		<title>Cabeçalhos</title>
		<meta charset="utf-8">
	</head>
	<body>
		<!--Comentário-->
		<!--A tag <header> indica um cabeçalho-->
		<header>
			<p>Esse parágrafo está <strong>dentro</strong> do cabeçalho.</p>
		</header>
		<p> Esse parágrafo está <strong>depois</strong> do cabeçalho.</p>
	</body>
</html<
