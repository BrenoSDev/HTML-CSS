<!doctype html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>O Processo de Desenvolvimento de Uma Tela</title>
	</head>
	<body>
		<!--A primeira etapa do desenvolvimento do projeto
		fica a cargo da pessoa que cuida da experiência de
		usuário (UX Designer) junto com uma pessoa de Design
		e alguèm de conteúdo. Esse grupo de pessoas analisa
		e endereça uma série de informações da característica
		humana do projeto, definindo a quantidade, conteúdo,
		localização e estilização de cada informação -->
		<!--Esses esboços das visões são o que chamamos de 
		wireframes e guiam o restante do processo de design-->
		
		<!--Com os wireframes em mãos, é hora de adicionar as
		imagens, cores, fontes, fundos, bordas e outras
		características visuais. O resultado do trabalho dessa
		equipe é o que chamamos de layout. Os layouts são 
		imagens estáticas já com o visual completo a ser 
		implementado. Apesar de os navegadores serem capazes
		de exibir imagens estáticas, exibir uma única imagem
		para o usuário final do navegador não é a forma ideal
		de se publicar uma página-->
		
		<!--Para que as informações sejam exibidas de forma
		correta e para possibilitar outras formas de uso e 
		interação com o conteúdo, é necessário que a equipe
		de programação front-end transforme essas imagens em
		telas visíveis e, principalmente, utilizáveis pelos
		navegadores -->
		
		
		<!--Antes de digitar qualquer código, é necessária uma
		análise do layout. Com essa análise, definiremos as 
		principais áreas de nossas páginas. Note que há um 
		cabeçalho (uma área que potencialmente se repetirá
		em mais de uma página), um rodapé e um conteúdo principal. -->
		
		<header>
			<!--Conteúdo do cabeçalho-->
			<img src="img/logo-musicdot.png" alt="Logo da MusicDot">
			<nav> <!--Tag de navegação-->
				<ul>
					<li><a href="#">Contato</a></li>
					<li><a href="#">Entrar</a></li>
					<li><a href="#">Matricule-se</a></li>
				</ul>
			</nav>
		</header>
		
		<main>
			<!--Conteúdo principal-->
		</main>
		
		<footer>
			<!--Conteúdo do rodapé-->
		</footer>
	</body>
</html>
